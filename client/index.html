<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- App Icons and PWA -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FitConnect" />
    
    <!-- SEO and Social -->
    <title>FitConnect - Social Fitness Platform</title>
    <meta name="description" content="Connect with fitness enthusiasts, share workouts, nutrition, and track your progress together. Join the fitness community today!" />
    <meta name="keywords" content="fitness, workout, social, health, exercise, nutrition, progress tracking" />
    <meta name="author" content="FitConnect" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fitconnect.app/" />
    <meta property="og:title" content="FitConnect - Social Fitness Platform" />
    <meta property="og:description" content="Connect with fitness enthusiasts, share workouts, nutrition, and track your progress together." />
    <meta property="og:image" content="/icon.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fitconnect.app/" />
    <meta property="twitter:title" content="FitConnect - Social Fitness Platform" />
    <meta property="twitter:description" content="Connect with fitness enthusiasts, share workouts, nutrition, and track your progress together." />
    <meta property="twitter:image" content="/icon.svg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#22c55e" />
    <meta name="msapplication-navbutton-color" content="#22c55e" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/icon.svg" as="image" type="image/svg+xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
